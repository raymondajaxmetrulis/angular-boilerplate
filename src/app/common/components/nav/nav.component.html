<nav class="navbar navbar-expand-lg navbar-light py-3 px-5 px-xl-5 bg-secondary">
  <a class="navbar-brand" [routerLink]="['']">
    <!-- <img src="" class=""> -->
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end gap-2" [ngClass]="{ show: !isCollapsed }">
    <ul class="navbar-nav d-flex justify-content-end py-lg-0 py-sm-2">
      <li class="nav-item">
        <button mat-button [routerLink]="['']">{{ "word._nav.home" | i18nextEager }}</button>
      </li>
    </ul>
    <div class="s-w">
      <select class="s-w" formControlName="languages" (change)="changeLanguage($event)">
        <option *ngFor="let lang of languages" [value]="lang" [selected]="language === lang">
          <a *ngIf="language !== lang" class="link lang-item {{ lang }}">{{ "word._lang." + lang | i18nextEager }}</a>
          <span *ngIf="language === lang" class="current lang-item {{ lang }}">{{ "word._lang." + lang | i18nextEager }}</span>
        </option>
      </select>
    </div>
  </div>
</nav>
