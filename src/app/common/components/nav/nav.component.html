<nav
  class="navbar navbar-expand-lg navbar-light py-3 px-5 px-xl-5 bg-secondary">
  <a class="navbar-brand" [routerLink]="['']">
    <!-- <img src="" class=""> -->
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse justify-content-end gap-2"
    [ngClass]="{ show: !isCollapsed }">
    <ul class="navbar-nav d-flex justify-content-end py-lg-0 py-sm-2">
      <ng-container *ngIf="!authed">
        <li class="nav-item">
          <button mat-button [routerLink]="['']">{{ 'home' | i18nextEager }}</button>
        </li>
        <li class="nav-item">
          <button mat-button (click)="login()">Login</button>
        </li>
      </ng-container>

      <ng-container *ngIf="authed">
        <li class="nav-item">
          <button mat-button [routerLink]="['']">{{ 'home' | i18nextEager }}</button>
        </li>
        <li class="nav-item">
          <button mat-button (click)="logout()">Logout</button>
        </li>
        <!-- <li class="nav-item">
          <button mat-button class="has-icon" [matMenuTriggerFor]="" #open="matMenuTrigger">

            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #="matMenu" xPosition="before">
            <button mat-menu-item [routerLink]="['']">
              <img src="">

            </button>
          </mat-menu>
        </li> -->
      </ng-container>
    </ul>
    <div>
      <select formControlName="languages" (change)="changeLanguage($event)">
          <option *ngFor="let lang of languages" [value]="lang" [selected]="language === lang">
              <a *ngIf="language !== lang" href="javascript:void(0)" class="link lang-item {{lang}}">{{ '_languages.' + lang | i18nextEager }}</a>
              <span *ngIf="language === lang" class="current lang-item {{lang}}">{{ '_languages.' + lang | i18nextEager }}</span>
          </option>
        </select>
  </div>
  </div>
</nav>
